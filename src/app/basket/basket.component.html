<section class="page-section-hero section-basket">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">
          Basket
        </h1>
      </div>
    </div>
    <ng-container *ngIf="basketList?.length">
      <app-basket-list [basketList]="basketList" [basketTotal]="basketTotal" (onRemoveBasket)="initBasketList()"></app-basket-list>
    </ng-container>
    <ng-container *ngIf="!basketList?.length">
      <div class="col-12 no-data-description">
        <p>There are currently no items in your shopping cart!</p>
        <a routerLink="/products" mat-flat-button color="primary" class="mt-4">All Products</a>
      </div>
    </ng-container>
    <app-fullscreen-loader [isLoading]="isLoading"></app-fullscreen-loader>
  </div>
</section>
