<section class="page-section-hero section-basket">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">
          Basket
        </h1>
      </div>
    </div>
    <ng-container *ngIf="basketList">
      <app-basket-list [basketList]="basketList" (onRemoveBasket)="initBasketList()"></app-basket-list>
    </ng-container>
    <app-fullscreen-loader [isLoading]="isLoading"></app-fullscreen-loader>
  </div>
</section>
