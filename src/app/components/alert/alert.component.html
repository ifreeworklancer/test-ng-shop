<div *ngIf="message" [className]="message?.cssClass">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto">
        <div class="alert-wrapper">
          <div class="alert__message">
            {{message.text}}
          </div>
          <div class="close-alert">
            <button (click)="closeAlert()" mat-icon-button aria-label="Close alert">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
