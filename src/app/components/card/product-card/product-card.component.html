<div class="product-card">
  <a [routerLink]="['/products/', product?.id]" class="hidden-link"></a>
  <div class="product-card-preview">
    <img *ngIf="product?.image" [src]="product?.image" alt="product image" class="product-card__image">
    <img *ngIf="!product?.image" src="assets/image/banner/no-image.jpg" alt="no product image" class="product-card__image">
    <div class="product-card-basket">
      <app-basket-button [productID]="product?.id"></app-basket-button>
    </div>
  </div>
  <div class="product-card-body">
    <h4 class="product-card__title">{{product?.title}}</h4>
    <div class="product-card__price">{{product?.price}} $</div>
  </div>
</div>
