<div class="products-preview">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="products-preview-header">
          <h2 class="page-title">
            {{previewData?.title}}
          </h2>
          <a [routerLink]="previewData?.link" mat-flat-button color="primary" class="d-none d-md-block">
            {{previewData?.buttonText}}
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <ng-container *ngIf="previewData?.products?.length">
        <div class="col-lg-4" *ngFor="let product of previewData?.products">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </ng-container>
      <ng-container *ngIf="!previewData?.products?.length">
        <div class="col-12 no-data-description">
          <p>Sorry, no data available at this time, please try again later!</p>
        </div>
      </ng-container>
      <div class="col-12 d-flex d-md-none justify-content-center mt-4">
        <a [routerLink]="previewData?.link" mat-flat-button color="primary">
          {{previewData?.buttonText}}
        </a>
      </div>
    </div>
  </div>
</div>
